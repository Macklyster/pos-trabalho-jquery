        <main class="container top">
            <div id="galeria">
                <div class="container">
                    <h2 class="center">Galeria</h2>
                    <div class="g-img wow fadeIn" data-wow-delay="0.5s">

        <div id="cadastro">
            <div class="container top">
                <h2 class="center">ENTRE EM CONTATO</h2>
                <form id="form" name="form" method="POST" class="center" data-parsley-validate>
                    <div class="col1 left wow bounceInRight" data-wow-delay="0.5s">
                        <label for="nome"><p>Preencha seu nome:</p></label>
                        <br  />
                        <input type="text" name="nome" required="" title="Por favor informe seu nome!"
                               placeholder="Informe seu nome completo">
                        <div class="clear"></div>
                        <label for="email" class="contato">Preencha seu e-mail:</label>
                        <br />
                        <input type="email" name="email" required="" title="Por favor informe seu e-mail!"
                               placeholder="Informe um email valido">
                        <div class="clear"></div>
                        <label for="estado"><p>Estado:</p></label>
                        <br />
                        <select id="estado" required title="Por favor selecione um estado!"></select>
                    </div>
                    <div class="col2 right wow bounceInLeft" data-wow-delay="0.8s">
                        <div class="clear"></div>
                        <label for="telefone"><p>Telefone:</p></label>
                        <br />
                        <input type="text" id="telefone" required="" title="Por favor informe seu telefone!"
                               placeholder="Informe o numero de seu celular">
                        <div class="clear"></div>
                        <label for="datanascimento"><p>Data de Nascimento:</p></label>
                        <br />
                        <input type="text" id="datanascimento" required="" 
                               title="Por favor informe sua data de nascimento!"
                               placeholder="Informe data do seu aniversário">
                        <div class="clear"></div>
                        <label for="cidade"><p>Cidade:</p></label>
                        <br />
                        <select id="cidade" title="Por favor selecione uma cidade!" required></select>
                    </div>

                    <button class="btn-envia" type="submit">
                        <i class="fa fa-check"></i> Enviar Mensagem
                    </button>
                </form>
                <div class="clear"></div>
            </div>
        </div>
        <footer class="center">
            <a href="http://facebook.com/macklyster" title="Facebook">
                <i class="fa fa-facebook-official"></i>
            </a>
            <a href="http://github.com/macklyster" title="Github">

            </a>
            <a href="http://twitter.com/macklyster" title="Twitter">
                <i class="fa fa-twitter-square"></i>
            </a>
            <div class="right">
                <button type="button" id="topo">
                    Topo
                </button>
            </div>
            <p>Desenvolvido por Macklyster M Marteres</p>
        </footer>

        <script type="text/javascript">
            new WOW().init();

            $("#datanascimento").datepicker();

            $('#datanascimento').inputmask('99/99/9999');
            $('#telefone').inputmask('(99) 9999[9]-9999');

            $('#form').parsley().on('field:validated', function () {
                var ok = $('.parsley-error').length === 0;
                $('.bs-callout-info').toggleClass('hidden', !ok);
                $('.bs-callout-warning').toggleClass('hidden', ok);
            })
                    .on('form:submit', function () {
                        return false;
                    });
            ;

            $('.thumbs a').touchTouch();

            $('.carousel').carousel({
                interval: 2000
            });

            $('.swipebox').swipebox();

            (function ($) {

                $.fn.adicionalegenda = function () {
                    return this.each(function () {

                        var img = $(this);
                        var legend = document.createElement('legend');
                        legend.innerHTML = img.attr('alt');

                        $(img).parent().append(legend);
                    });

                };

            })(jQuery);

            $('#topo').click(function () {
                $("html, body").animate({scrollTop: 0}, 600);
                return false;
            });

        </script>
